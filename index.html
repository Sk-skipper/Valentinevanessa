<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine - Vanessa</title>
    <style>
        :root {
            --primary-color: #ff1493;
            --secondary-color: #ff69b4;
            --accent-color: #ff6b6b;
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color), var(--accent-color));
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
            perspective: 1000px;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
            animation: heartbeat 1.5s infinite, glow 2s ease-in-out infinite;
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(255, 50, 50, 0.6));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 78px;
            height: 120px;
            border-radius: 50px 50px 0 0;
            background: linear-gradient(45deg, #ff0000, var(--accent-color));
            transition: all 0.3s ease;
        }

        .heart::before {
            left: 75px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotateZ(0deg); }
            15% { transform: scale(1.3) rotateZ(3deg); }
            30% { transform: scale(1.15) rotateZ(-3deg); }
            45% { transform: scale(1.25) rotateZ(2deg); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 50, 50, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 80, 80, 0.9)); }
        }

        .message {
            color: white;
            font-size: 2.5em;
            margin: 30px;
            opacity: 0;
            transform: translateY(40px) rotateX(90deg);
            transition: all 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            text-shadow: var(--text-shadow);
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }

        .floating-hearts {
            position: fixed;
            font-size: 24px;
            animation: float 3s linear infinite;
            z-index: -1;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0% { 
                transform: translateY(110vh) rotate(0deg) scale(0); 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-20vh) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }

        .sparkles {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-in-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }

        .accept-button {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 30px;
            cursor: pointer;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
        }

        .accept-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .accept-button.visible {
            transform: scale(1);
            opacity: 1;
        }

        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .message {
                font-size: 2em;
                margin: 20px;
            }

            .heart {
                width: 120px;
                height: 120px;
            }

            .heart::before,
            .heart::after {
                width: 62px;
                height: 96px;
            }

            .accept-button {
                padding: 12px 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart" id="heart"></div>
        <div class="message" id="message">My Dearest Vanessa ‚ù§Ô∏è</div>
        <div class="message" id="message2">You Make My Soul Dance</div>
        <div class="message" id="message3">Every Moment With You is Magic</div>
        <div class="message" id="message4">Will You Be My Forever Valentine?</div>
        <button class="accept-button" id="acceptBtn">Yes, Forever! üíû</button>
    </div>
    <button class="music-toggle" id="musicToggle">üéµ</button>

    <script>
        class ValentinePage {
            constructor() {
                this.messages = document.querySelectorAll('.message');
                this.heart = document.getElementById('heart');
                this.acceptBtn = document.getElementById('acceptBtn');
                this.musicToggle = document.getElementById('musicToggle');
                this.currentMessage = 0;
                this.audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
                this.audio.loop = true;
                this.isMusicPlaying = false;

                this.initialize();
            }

            initialize() {
                this.setupEventListeners();
                this.showNextMessage();
                this.startBackgroundEffects();
            }

            setupEventListeners() {
                this.heart.addEventListener('click', () => this.handleHeartClick());
                this.acceptBtn.addEventListener('click', () => this.handleAcceptClick());
                this.musicToggle.addEventListener('click', () => this.toggleMusic());
                document.addEventListener('visibilitychange', () => this.handleVisibilityChange());
            }

            showNextMessage() {
                if (this.currentMessage < this.messages.length) {
                    this.messages[this.currentMessage].classList.add('visible');
                    this.currentMessage++;
                    this.createSparkles();
                    
                    if (this.currentMessage === this.messages.length) {
                        setTimeout(() => this.acceptBtn.classList.add('visible'), 1000);
                    }
                    setTimeout(() => this.showNextMessage(), 1500);
                }
            }

            createFloatingHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'ü•∞'][Math.floor(Math.random() * 4)];
                heart.className = 'floating-hearts';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
                document.body.appendChild(heart);

                heart.addEventListener('animationend', () => heart.remove());
            }

            createSparkles() {
                const sparkleCount = Math.min(50, window.innerWidth / 20);
                for (let i = 0; i < sparkleCount; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkles';
                        sparkle.style.left = `${Math.random() * 100}vw`;
                        sparkle.style.top = `${Math.random() * 100}vh`;
                        document.body.appendChild(sparkle);
                        
                        sparkle.addEventListener('animationend', () => sparkle.remove());
                    }, i * 50);
                }
            }

            handleHeartClick() {
                this.heart.style.transform = 'scale(1.3) rotate(10deg)';
                setTimeout(() => this.heart.style.transform = '', 200);
                this.createFloatingHeart();
                this.createSparkles();
            }

            handleAcceptClick() {
                document.body.style.background = '#ff1493';
                this.createSparkles();
                this.acceptBtn.innerHTML = 'I Love You! üíñ';
                
                setTimeout(() => {
                    this.acceptBtn.innerHTML = 'Forever Yours üíç';
                    this.createConfetti();
                }, 1000);
            }

            createConfetti() {
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'sparkles';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = '-10px';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(confetti);
                }
            }

            toggleMusic() {
                if (this.isMusicPlaying) {
                    this.audio.pause();
                    this.musicToggle.innerHTML = 'üéµ';
                } else {
                    this.audio.play();
                    this.musicToggle.innerHTML = 'üîá';
                }
                this.isMusicPlaying = !this.isMusicPlaying;
            }

            handleVisibilityChange() {
                if (document.hidden && this.isMusicPlaying) {
                    this.audio.pause();
                } else if (!document.hidden && this.isMusicPlaying) {
                    this.audio.play();
                }
            }

            startBackgroundEffects() {
                setInterval(() => this.createFloatingHeart(), 300);
            }
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const valentinePage = new ValentinePage();
        });
    </script>
</body>
</html>
